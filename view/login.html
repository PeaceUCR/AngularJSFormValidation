<div class="col-md-6 col-md-offset-3">
    <form name="loginform" ng-submit="loginform.$valid&&login($event)" >
        <div class="form-group">
            <label >Please Log in</label>
            <input type="text" class="form-control"  placeholder="Ipad Name" ng-model="uname" name="uname" ng-required="true"  my-validation>
            <label ng-if="loginform.uname.$error.myValidation&&loginform.uname.$touched">User Name should larger than 5</label>
        </div>
        <div class="form-group">
            <input type="text" class="form-control"  placeholder="Email" ng-model="email" name="email" ng-required="true"  my-email>
            <label ng-if="loginform.email.$error.myEmail&&loginform.email.$touched">Email should contain the @</label>

        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Passowrd" ng-model="upsw" ng-required="true"  maxlength="10">
        </div>
        <div class="form-group">
            <select class="form-control">
                <option value="" disabled selected hidden>Station Name</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>
        <input type="submit" class="btn btn-lg btn-primary col-md-12" value = "Sign In">

    </form>


</div>
